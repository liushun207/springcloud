server:
  port: 9010
  tomcat:
    uri-encoding: utf-8
  servlet:
    context-path: /

spring:
  application:
    name: feign-consumer
  # 开启bean重写
  main:
    allow-bean-definition-overriding: true

#  profiles:
#    active: dev

eureka:
  client:
    service-url:
      defaultZone: http://peer1:1111/eureka/

hystrix:
  command:
    default:
      # 开启请求缓存 默认开启， 1降低请求线程消耗 2 降低请求响应
      requestCache:
        enabled: true
      execution:
        # 断路器`hystrix`的超时时间需要大于ribbon的超时时间，不然不会触发重试。
        isolation:
          thread:
            timeoutInMilliseconds: 3000

