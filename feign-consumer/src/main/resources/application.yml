hello-server:
  ribbon:
    #请求连接的超时时间
    ConnectTimeout: 250
    #请求处理的超时时间
    ReadTimeout: 1000
    #对所有操作请求都进行重试
    OkToRetryOnAllOperations: true
    #切换实例的重试次数
    MaxAutoRetriesNextServer: 2
    #对当前实例的重试次数
    MaxAutoRetries: 1
    #根据如上配置，当访问到故障请求的时候，它会再尝试访问一次当前实例

# 开启 hystrix
feign:
  hystrix:
    enabled: true
  compression:
    # 开启请求压缩功能
    request:
      enabled: true
      mime-types: text/xml,application/xml,application/json
      min-request-size: 2048
    response:
      enabled: true